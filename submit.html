<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Received</title>
    <style>
        /* Body styles */
        body {
            background-color: #0B0C10; /* Space Black */
            color: #C5C6C7; /* Cool Silver */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            text-align: center;
        }

        div {
            background-color: #1F2833; /* Darker shade for contrast */

            border-radius: 10px;

        }

        /* Heading styles */
        h1 {
            color: #66FCF1; /* Electric Cyan */
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        /* Paragraph styles */
        p {
            color: #C5C6C7; /* Cool Silver */
            font-size: 1.2em;
        }
    </style>
</head>
